<app-topbar></app-topbar>
<div class="container arrange">
    <div class="row">
    <div class=" d-flex justify-content-center edits"  style="margin-left:-15px">
    <h3>Your To-Do List</h3>
    </div>
  </div>
   <div *ngFor="let item of allItems">
      <div class="row">
      <div class="edit d-flex justify-content-start row">
        {{item.text}}
       </div>
      <div class="d-flex justify-content-center buttonclass">
        <button data-toggle="modal" data-target="#myModals" class="btn btn-xs btn-info " (click)="toUpdateItem(item)"><i class="fa fa-pencil"></i></button>
       </div>
      <div class="d-flex justify-content-center buttonclass">
        <button (click)="toDelete(item)" class="btn btn-xs btn-danger mr-2 "><i class="fa fa-trash"></i></button>
      </div>
      </div>
     </div>
     <div class=" d-flex justify-content-center edits" style="margin-left:-31px">
      <button data-toggle="modal" data-target="#myModal" class="btn btn-success" ><i class="fa fa-plus-circle"></i>Add</button>
      </div> 
    </div>
  
   
  
  <!--Update item-->
  <div id="myModals" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
  
      <!-- Modal content-->
      <div class="modal-content">
       
        <div class="modal-header border-0">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         </div>
        <div class="modal-body">
          <h3 class="text-warning">Update Todo Item</h3>
        
         <input type="text"  class="border-warning" [(ngModel)]="text">
          <div class="icon-edit">
          <i class="check circle icon"></i>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button"  data-dismiss="modal" (click)="toUpdate()" class="btn btn-warning">Update</button>
    
        </div>
      </div>
  
    </div>
  </div>
   
  
    <!--Add an item-->
  
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
    
        <!-- Modal content-->
        <div class="modal-content">
        
          <div class="modal-header border-0">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
           </div>
          <div class="modal-body">
            <h3 class="text-warning">ADD A TODO</h3>
           <input type="text" [(ngModel)]="text" placeholder="Next thing todo" class="border-warning">
            <div class="icon-edit">
            <i class="check circle icon"></i>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button"  data-dismiss="modal" (click)="AddItem()" class="btn btn-warning">Add</button>
      
          </div>
        </div>
    
      </div>
    </div>
